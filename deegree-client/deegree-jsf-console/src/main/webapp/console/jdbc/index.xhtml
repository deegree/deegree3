<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
  <ui:define name="center">
    <h:panelGroup>
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="titel" value="#{configManager.currentResourceManager.name}" />
        </legend>
        <h:form>
          <table style="font-size: small" border="0">
            <tr>
              <td />
            </tr>
            <tr>
              <td />
            </tr>
            <ui:repeat value="#{configManager.availableResources}" var="config">
              <tr align="left">
                <td><h:outputLabel styleClass="buttonActivate" rendered="#{config.state=='init_ok'}"
                    value="#{labels.featureStores_deactivate}" /> <h:outputLabel styleClass="buttonDeactivate"
                    rendered="#{config.state=='deactivated'}" value="#{labels.featureStores_activate}" /> <h:outputLabel
                    styleClass="buttonError" rendered="#{config.state=='init_error'}" value="!" /></td>
                <td />
                <td><h:outputLabel styleClass="buttonDeactivate" value="#{config.id}" /></td>
                <td><h:commandButton styleClass="buttonInfo" rendered="#{config.state!='deactivated'}"
                    value="Deactivate" action="#{config.deactivate}" /> <h:commandButton styleClass="buttonInfo"
                    rendered="#{config.state=='deactivated'}" value="Activate" action="#{config.activate}" /></td>
                <td><h:commandButton styleClass="buttonEdit" value="#{labels.featureStores_edit}"
                    action="#{config.edit}" /></td>
                <td><h:commandButton styleClass="buttonDelete" value="#{labels.featureStores_delete}"
                    action="#{config.delete}" onclick="return confirmDelete();" /></td>
                <td><h:commandButton styleClass="buttonInfo" value="Test" action="#{connectionTester.test}">
                    <f:setPropertyActionListener target="#{actionParams.param1}" value="#{config.id}" />
                  </h:commandButton></td>
                <td><h:commandButton styleClass="buttonError" rendered="#{config.state=='init_error'}"
                    value="Show errors" action="#{config.showErrors}" /></td>
              </tr>
            </ui:repeat>
          </table>
          <br />
        </h:form>
        <h:form>
          <div>
            <h:outputLabel styleClass="label" value="Enter name: " />
            <h:inputText styleClass="liste" value="#{configManager.newConfigId}" size="16" required="true"
              requiredMessage="#{labels.resource_name_req}" />
            <h:selectOneMenu styleClass="liste" value="#{configManager.newConfigType}"
              rendered="#{configManager.currentResourceManager.multipleProviders}">
              <f:selectItems value="#{configManager.currentResourceManager.providerNames}" />
            </h:selectOneMenu>
            <h:commandButton styleClass="buttonCreateNew" value="#{labels.jdbc_new}"
              action="#{configManager.startWizard}" />
          </div>
        </h:form>
        <h:form>
        </h:form>
      </fieldset>
    </h:panelGroup>
  </ui:define>
</ui:composition>
