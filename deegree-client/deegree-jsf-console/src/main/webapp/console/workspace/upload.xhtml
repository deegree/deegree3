<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
  <ui:define name="center">
    <h:panelGroup>
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="titel" value="Workspace upload" />
        </legend>
        <h:form>
          <p>
            <h:outputText styleClass="titel" value="Uploaded workspace file: #{workspace.upload.fileName}" />
          </p>
          <p>
            <h:outputLabel styleClass="label" for="newName" value="Import as" />
            <h:inputText styleClass="liste" id="newName" value="#{workspace.workspaceImportName}" size="32"
              required="true" requiredMessage="An import name is required." />
          </p>
          <p>
            <h:commandButton styleClass="buttonCreateNew" value="OK" action="#{workspace.unzipWorkspace}" />
          </p>
        </h:form>
      </fieldset>
    </h:panelGroup>
  </ui:define>
</ui:composition>
