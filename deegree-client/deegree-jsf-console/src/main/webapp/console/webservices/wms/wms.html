<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <title>deegree 3 services</title>
    <link rel="stylesheet" href="OpenLayers/theme/default/style.css" type="text/css"/>
    <script src="OpenLayers/OpenLayers.js"></script>
    <script src="js/wms.js"></script>
    <script type="text/javascript">
      function init(){
        var loc = window.location + ""
        if(loc.lastIndexOf("/") != loc.length - 1) loc = loc.substring(0, loc.lastIndexOf("/") + 1)
        loc = loc + '../../../services'

        var capas = WMSUtils.getCapabilities(loc)
        var layers = WMSUtils.layerNames(capas, true)
        WMSUtils.createOpenlayersMap(capas, layers, loc)
      }
    </script>
  </head>
  <body onload="init()">
    <div id="tags">
    </div>
    <div id="map" class="largemap">    	
    </div>
  </body>
</html>
