<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>deegree 3 layer preview</title>
  <h:outputStylesheet name="OpenLayers/theme/default/style.css" />
  <h:outputScript library="OpenLayers" name="OpenLayers.js" />
  <h:outputScript library="js" name="wms.js" />
  <script type="text/javascript">
	function init() {
		var loc = window.location + ""
		if (loc.lastIndexOf("/") != loc.length - 1)
			loc = loc.substring(0, loc.lastIndexOf("/") + 1)
		loc = loc + '../../../services'

		var capas = WMSUtils.getCapabilities(loc)
		var layers = WMSUtils.layerNames(capas, true)
		WMSUtils.createOpenlayersMap(capas, layers, loc)
	}
   </script>
</h:head>
<h:body onload="init()">
  <div id="tags"></div>
  <div id="map" class="largemap"></div>
</h:body>
</html>
