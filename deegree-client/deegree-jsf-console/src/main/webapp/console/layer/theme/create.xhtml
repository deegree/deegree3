<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
  <ui:define name="center">
    <h:panelGroup>
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="titel" value="Create new layer" />
        </legend>
        <h:form>
          <h:panelGroup>
            <h:outputLabel styleClass="label" for="newFSBt" value="Identifier" />
            <h:inputText styleClass="liste" id="newFSBt" value="#{createThemeBean.id}" size="16" required="true"
              requiredMessage="#{labels.resource_name_req}" />
            <br />
            <h:panelGroup>
              <h:outputLabel styleClass="label" for="newFSBt" value="Type" />
              <h:selectOneMenu styleClass="liste" value="#{createThemeBean.type}">
                <f:selectItems value="#{createThemeBean.types}" />
                <f:ajax listener="#{createThemeBean.changeType}" render="templates" />
              </h:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup id="templates">
              <h:outputText value="XML config template" />
              <h:selectOneMenu styleClass="liste" value="#{createThemeBean.configTemplate}">
                <f:selectItems value="#{createThemeBean.configTemplates}" />
              </h:selectOneMenu>
            </h:panelGroup>
            <br />
            <h:commandButton styleClass="buttonCreateNew" value="#{labels.featureStores_new}"
              action="#{createThemeBean.create}" />
          </h:panelGroup>
        </h:form>
      </fieldset>
    </h:panelGroup>
  </ui:define>
</ui:composition>
