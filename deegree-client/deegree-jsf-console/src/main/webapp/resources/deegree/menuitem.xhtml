<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:dg="http://deegree.org/jsf"
  xmlns:dgc="http://java.sun.com/jsf/composite/deegree" xmlns:cc="http://java.sun.com/jsf/composite"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface>
  <cc:attribute name="displayname" />
  <cc:attribute name="target" />
</cc:interface>

<cc:implementation>
  <h:panelGroup layout="block" styleClass="menuitem">
    <h:link value="#{cc.attrs.displayname}" outcome="#{cc.attrs.target}"
      styleClass="#{facesContext.viewRoot.viewId == cc.attrs.target ? 'naviactive' : 'navi'}" />
  </h:panelGroup>
</cc:implementation>

</html>
