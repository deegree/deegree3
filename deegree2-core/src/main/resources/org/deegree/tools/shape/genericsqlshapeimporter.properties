GenericSQLShapeImporter.help_maxTreeDepth=-maxTreeDepth: maximum depht of the created quadtree (shall be between 3 and 8; optional - default = 6)
GenericSQLShapeImporter.help_driver=-driver: JDBC database driver to connect the target database (e.g. com.microsoft.jdbc.sqlserver.SQLServerDriver)
GenericSQLShapeImporter.help_url=-url: JDBC database connection information (e.g. jdbc:microsoft:sqlserver://localhost:1433;DatabaseName=myDB)
GenericSQLShapeImporter.help_user=-user: user name to connect the database
GenericSQLShapeImporter.help_password=-password: user's password to connect the database
GenericSQLShapeImporter.help_indexName=-indexName: name of the index to be created; it must be unique and a valid database table name
GenericSQLShapeImporter.help_table=-table: name of the table to be created to store the data
GenericSQLShapeImporter.help_owner=-owner: owner of tables specified by -indexName and -table (just to be set if different from the database user)
GenericSQLShapeImporter.help_shapeFile=-shapeFile: name of the shape file to be imported (without extension: e.g. c:/data/shapes/myShapeFile)
GenericSQLShapeImporter.help_idType=-idType: determines if the database type for storing object IDs shall be INTEGER or UUID (default = UUID). Using INTEGER as ID type is significantly faster.   
GenericSQLShapeImporter.help=-h or -? forces printing this help
