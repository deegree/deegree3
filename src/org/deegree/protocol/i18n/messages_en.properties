#
# English language message properties
#
# @see MessageFormat for conventions on string formatting and escape characters.
#
SOS_UNKNOWN_OPERATION=Operation ''{0}'' is not a known SOS operation.

UNSUPPORTED_VERSION=Unsupported request version ''{0}''. Supported versions are {1}.

WCS_UNKNOWN_OPERATION=Operation ''{0}'' is not a known WCS operation.

WFS_INSERT_MISSING_FEATURE_ELEMENT=Invalid insert operation. Missing feature/feature collection element to be inserted.
WFS_NAMESPACE_PARAM_INVALID=Invalid ''NAMESPACE'' parameter (=''{0}''). Must be of the form xmlns(prefix=NamespaceURI,...,prefix=NamespaceURI).
WFS_UNKNOWN_OPERATION=Operation ''{0}'' is not a known WFS operation.
WFS_UNKNOWN_IDGEN_MODE=''{0}'' is not a valid WFS {1} identifier generation option. Possible values are: {2}.
WFS_UNKNOWN_LOCK_ACTION=''{0}'' is not a valid WFS {1} lock action identifier. Possible values are: {2}.

WMSCLIENT.WRONG_VERSION_CAPABILITIES=The capabilities given were version ''{0}'', but ''{1}'' was expected.
WMSCLIENT.NO_WMS_CAPABILITIES=The XML document given has a root element with local name ''{0}'', but ''{1}'' was expected for WMS capabilities.
WMSCLIENT.SERVER_NO_GETMAP_URL=Server does not advertise GetMap URL.
WMSCLIENT.SERVER_INVALID_NUMERIC_VALUE=The capabilities contained an invalid number value. Error was ''{0}''.

WMS_NO_100_OPERATION=''DescribeLayer'' ist not a WMS 1.0.0 operation.
WMS_UNKNOWN_OPERATION=Operation ''{0}'' is not a known WMS operation.

WPS_UNKNOWN_OPERATION=Operation ''{0}'' is not a known WPS operation.

WPVS_UNKNOWN_OPERATION=Operation ''{0}'' is not a known WPVS operation.