<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="center">
    <fieldset class="fieldset">
      <legend>
        <h:outputText styleClass="titel" value="#{labels.modules_title}" />
      </legend>
      <table id="internalModules" style="font-size: small" border="0">
        <ui:repeat var="moduleinfo" value="#{modulesBean.internalModules}">
          <tr>
            <td><h:outputText style="margin: 10px 0px; font-size:x-small" value="#{moduleinfo}" /></td>
          </tr>
        </ui:repeat>
      </table>
    </fieldset>
    <fieldset class="fieldset">
      <legend>
        <h:outputText styleClass="titel" value="workspace modules" />
      </legend>
      <table id="wsModules" style="font-size: small" border="0">
        <ui:repeat var="moduleinfo" value="#{modulesBean.workspaceModules}">
          <tr>
            <td><h:outputText style="margin: 10px 0px; font-size:x-small" value="#{moduleinfo}" /></td>
          </tr>
        </ui:repeat>
      </table>
    </fieldset>
  </ui:define>
</ui:composition>
