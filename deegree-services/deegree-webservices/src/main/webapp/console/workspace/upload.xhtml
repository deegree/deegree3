<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://xmlns.jcp.org/jsf/composite/deegree" xmlns:p="http://primefaces.org/ui">
  <ui:define name="center">
    <p:outputPanel>
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="title" value="Workspace upload" />
        </legend>
        <h:form>
          <p>
            <h:outputText styleClass="title" value="Uploaded workspace file: #{workspace.upload.fileName}" />
          </p>
          <p>
            <p:outputLabel styleClass="label" for="newName" value="Import as" />
            <h:inputText styleClass="liste" id="newName" value="#{workspace.workspaceImportName}" size="32"
              required="true" requiredMessage="An import name is required." />
          </p>
          <p>
            <p:commandButton styleClass="ui-button buttonCreateNew" value="OK" action="#{workspace.unzipWorkspace}" update=":container" global="false" />
          </p>
        </h:form>
      </fieldset>
    </p:outputPanel>
  </ui:define>
</ui:composition>
