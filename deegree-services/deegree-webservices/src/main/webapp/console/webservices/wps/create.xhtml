<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://xmlns.jcp.org/jsf/composite/deegree" xmlns:p="http://primefaces.org/ui">
  <ui:define name="center">
    <p:outputPanel>
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="title" value="Create new web service" />
        </legend>
        <h:form>
          <p:outputPanel>
            <p:outputLabel styleClass="label" for="newFSBt" value="Identifier" />
            <h:inputText styleClass="liste" id="newFSBt" value="#{createServiceBean.id}" size="16" required="true"
              requiredMessage="#{labels.resource_name_req}" />
            <br />
            <p:outputLabel styleClass="label" for="newFSBt" value="Service type" />
            <h:selectOneMenu styleClass="liste" value="#{createServiceBean.type}">
              <f:selectItems value="#{createServiceBean.types}" />
            </h:selectOneMenu>
            <br />
            <p:commandButton styleClass="ui-button buttonCreateNew" value="#{labels.featureStores_new}"
              action="#{createServiceBean.create}" update=":container" global="false" />
          </p:outputPanel>
        </h:form>
      </fieldset>
    </p:outputPanel>
  </ui:define>
</ui:composition>
