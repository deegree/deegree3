<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
  xmlns:p="http://primefaces.org/ui">
  <ui:define name="center">
    <f:view>
      <p:outputPanel>
        <fieldset class="fieldset">
          <legend>
            <h:outputText styleClass="titel" value="Web services" />
          </legend>
          <h:form>
            <table style="font-size: small; margin-bottom: 20px">
              <ui:repeat value="#{servicesBean.configs}" var="config">
                <tr align="left">
                  <td><p:outputLabel styleClass="ui-button buttonActivate" rendered="#{config.state=='Initialized'}"
                      value="#{labels.featureStores_deactivate}" /> <p:outputLabel styleClass="ui-button buttonDeactivate"
                      rendered="#{config.state!='Error' and config.state!='Initialized'}"
                      value="#{labels.featureStores_activate}" /> <p:outputLabel styleClass="ui-button buttonError"
                      rendered="#{config.state=='Error'}" value="!" /></td>
                  <td />
                  <td><p:outputLabel styleClass="ui-button buttonDeactivate" value="#{config.id}" /></td>
                  <td><p:commandButton styleClass="ui-button buttonInfo" rendered="#{config.state=='Initialized'}"
                      value="Deactivate" action="#{config.deactivate}" /> <p:commandButton styleClass="ui-button buttonInfo"
                      rendered="#{config.state!='Error' and config.state!='Initialized'}" value="Activate"
                      action="#{config.activate}" /></td>
                  <td><p:link outcome="/console/generic/xmleditor" styleClass="ui-button buttonEdit" value="Edit">
                      <f:param name="id" value="#{config.id}" />
                      <f:param name="schemaUrl" value="#{config.schemaURL}" />
                      <f:param name="resourceProviderClass" value="org.deegree.services.OWSProvider" />
                      <f:param name="nextView" value="/console/webservices/index" />
                    </p:link></td>
                  <td><p:commandButton styleClass="ui-button buttonDelete" value="#{labels.featureStores_delete}"
                      action="#{config.delete}" onclick="return confirmDelete();" /></td>
                  <td><p:commandButton styleClass="ui-button buttonInfo" value="Edit Metadata"
                      action="#{config.editMetadata}" /></td>
                  <td><p:outputPanel rendered="#{config.state=='Initialized'}">
                      <p:link styleClass="ui-button buttonInfo" target="_blank" href="#{config.capabilitiesUrl}"
                        value="#{labels.webservices_cap}" />
                    </p:outputPanel></td>
                  <td><p:commandButton styleClass="ui-button buttonError" rendered="#{config.state=='Error'}"
                      value="#{labels.show_errors}" action="#{config.showErrors}" /></td>
                </tr>
              </ui:repeat>
            </table>
          </h:form>
          <h:form>
            <p:link styleClass="ui-button buttonCreateNew" value="#{labels.featureStores_new}" outcome="create" />
            <p:spacer width="10" height="1" /> | <p:spacer width="10" height="1" />
            <p:commandButton styleClass="ui-button buttonEdit2" value="#{labels.webservices_edit_global}"
              action="#{servicesBean.mainConfig.edit}" />
          </h:form>
        </fieldset>
      </p:outputPanel>
    </f:view>
  </ui:define>
</ui:composition>
