<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:define name="center">
    <h:panelGroup>
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="titel" value="Create new database connection" />
        </legend>
        <h:form>
          <h:panelGroup>
            <h:outputLabel styleClass="label" for="newFSBt" value="Identifier" />
            <h:inputText styleClass="liste" id="newFSBt" value="#{createSqlConnectionBean.id}" size="16" required="true"
              requiredMessage="#{labels.resource_name_req}" />
            <br />
            <h:panelGroup>
              <h:outputLabel styleClass="label" for="newFSBt" value="Type" />
              <h:selectOneMenu styleClass="liste" value="#{createSqlConnectionBean.type}">
                <f:selectItems value="#{createSqlConnectionBean.types}" />
                <f:ajax listener="#{createSqlConnectionBean.changeType}" render="templates" />
              </h:selectOneMenu>
            </h:panelGroup>
            <h:panelGroup id="templates">
              <h:outputText value="XML config template" />
              <h:selectOneMenu styleClass="liste" value="#{createSqlConnectionBean.configTemplate}">
                <f:selectItems value="#{createSqlConnectionBean.configTemplates}" />
              </h:selectOneMenu>
            </h:panelGroup>
            <br />
            <h:commandButton styleClass="buttonCreateNew" value="#{labels.featureStores_new}"
              action="#{createSqlConnectionBean.create}" />
          </h:panelGroup>
        </h:form>
      </fieldset>
    </h:panelGroup>
  </ui:define>
</ui:composition>
