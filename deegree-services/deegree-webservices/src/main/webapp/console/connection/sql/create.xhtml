<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
  <ui:define name="center">
    <p:outputPanel>
      <fieldset class="fieldset">
        <legend>
          <h:outputText styleClass="title" value="Create new database connection" />
        </legend>
        <h:form>
          <p:outputPanel>
            <p:outputLabel styleClass="label" for="newFSBt" value="Identifier" />
            <h:inputText styleClass="liste" id="newFSBt" value="#{createSqlConnectionBean.id}" size="16" required="true"
              requiredMessage="#{labels.resource_name_req}" />
            <br />
            <p:outputPanel>
              <p:outputLabel styleClass="label" for="newFSBt" value="Type" />
              <h:selectOneMenu styleClass="liste" value="#{createSqlConnectionBean.type}">
                <f:selectItems value="#{createSqlConnectionBean.types}" />
                <f:ajax listener="#{createSqlConnectionBean.changeType}" render="templates" />
              </h:selectOneMenu>
            </p:outputPanel>
            <p:outputPanel id="templates">
              <h:outputText value="XML config template" style="margin-right:0.5em;" />
              <h:selectOneMenu styleClass="liste" value="#{createSqlConnectionBean.configTemplate}">
                <f:selectItems value="#{createSqlConnectionBean.configTemplates}" />
              </h:selectOneMenu>
            </p:outputPanel>
            <br />
            <p:commandButton styleClass="ui-button buttonCreateNew" value="#{labels.featureStores_new}"
              action="#{createSqlConnectionBean.create}" update=":container" global="false" />
          </p:outputPanel>
        </h:form>
      </fieldset>
    </p:outputPanel>
  </ui:define>
</ui:composition>
