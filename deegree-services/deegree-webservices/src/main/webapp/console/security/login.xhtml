<h:form id="logInForm" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
  <p:outputPanel rendered="#{!logBean.passwordSet}">
    <p:outputPanel>
      <h:outputText styleClass="error" value="Security hint: No password has been set." />
    </p:outputPanel>
  </p:outputPanel>
  <p:outputPanel rendered="#{logBean.passwordSet and !logBean.loggedIn}">
    <p:outputLabel styleClass="label" value="#{labels.password}" style="margin-right:1em;" />
    <h:inputSecret styleClass="liste" id="password" value="#{logBean.currentPassword}" style="margin-right:1em;" />
    <p:commandButton styleClass="ui-button buttonLogin" value="#{labels.login}" action="#{logBean.logIn}" />
  </p:outputPanel>
  <p:outputPanel rendered="#{logBean.passwordSet and logBean.loggedIn}">
    <p:commandButton styleClass="ui-button buttonLogout" value="#{labels.logout}" action="#{logBean.logOut}" />
  </p:outputPanel>
</h:form>
