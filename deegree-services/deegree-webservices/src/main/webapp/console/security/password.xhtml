<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">
  <ui:define name="center">
    <fieldset class="fieldset">
      <legend>
        <h:outputText styleClass="title" value="Change login password" />
      </legend>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="Current password" rendered="#{logBean.passwordSet}" />
          <h:inputSecret size="25" value="#{logBean.currentPassword}" rendered="#{logBean.passwordSet}" />
          <h:outputText value="New password" />
          <h:inputSecret size="25" value="#{logBean.newPassword}" />
          <h:outputText value="New password (confirm)" />
          <h:inputSecret size="25" value="#{logBean.newPassword2}" />
        </h:panelGrid>
        <p:commandButton styleClass="ui-button buttonCreateNew" value="Change password" action="#{logBean.changePassword}">
        </p:commandButton>
      </h:form>
    </fieldset>
  </ui:define>
</ui:composition>
