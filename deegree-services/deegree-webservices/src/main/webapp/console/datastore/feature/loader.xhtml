<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  <ui:define name="center">
    <p:outputPanel>
      <h:outputText value="Import GML feature collections into feature store '#{fsConfig.id}'" />
      <br />
      <br />
      <h:form>
        <div>
          <p:outputLabel styleClass="label" value="GML version" />
          <h:selectOneMenu styleClass="liste" value="#{fsLoader.gmlVersion}">
            <f:selectItems value="#{fsLoader.availableGmlVersions}" />
          </h:selectOneMenu>
          <p:outputLabel styleClass="label" value="Id mode" />
          <h:selectOneMenu styleClass="liste" value="#{fsLoader.idGenMode}">
            <f:selectItems value="#{fsLoader.availableIdGenModes}" />
          </h:selectOneMenu>
        </div>
        <div>
          <br /> <br />
          <p:outputLabel styleClass="label" value="Import URL" />
          <h:inputText styleClass="liste" id="gmlUrl" value="#{fsLoader.url}" size="32" required="true"
            requiredMessage="#{labels.fsLoader_url_req}" />
          <p:commandButton styleClass="ui-button buttonCreateNew" value="#{labels.fsLoader_import}"
            action="#{fsLoader.importData}" onclick="show();" />
          <p:progressBar id="progressBarIndeterminate" style="height:6px" mode="indeterminate"/>
        </div>
      </h:form>
      <br />
      <br />
    </p:outputPanel>
  </ui:define>
</ui:composition>
