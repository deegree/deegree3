<ui:composition template="/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:dg="http://deegree.org/jsf" xmlns:dgc="http://java.sun.com/jsf/composite/deegree">
  <ui:define name="center">
    <h:panelGroup>
    Import metadata records into metadata store '<h:outputText value="#{msConfig.id}" />'<br />
      <br />
      <h:form>
        <div>
          <h:outputLabel styleClass="label" value="MetadataStore" />
        </div>
        <div>
          <br /> <br />
          <h:outputLabel styleClass="label" value="Import URL" />
          <h:inputText styleClass="liste" id="mdUrl" value="#{msImporter.url}" size="32" required="true"
            requiredMessage="#{labels.msImporter_url_req}" />
          <h:commandButton styleClass="buttonCreateNew" value="#{labels.msImporter_import}"
            action="#{msImporter.importData}" onclick="show();" />
        </div>
      </h:form>
      <br />
      <br />
    </h:panelGroup>
  </ui:define>
</ui:composition>
