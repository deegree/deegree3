<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:dg="http://deegree.org/jsf"
  xmlns:dgc="http://xmlns.jcp.org/jsf/composite/deegree" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface>
  <cc:attribute name="displayname" />
  <cc:attribute name="target" />
  <cc:attribute name="hasErrors" />
</cc:interface>

<cc:implementation>
  <h:panelGroup layout="block" styleClass="menuitem">
    <h:link value="#{cc.attrs.displayname}" outcome="#{cc.attrs.target}"
      styleClass="#{facesContext.viewRoot.viewId == cc.attrs.target ? 'naviactive' : 'navi'}" />
    <h:outputLabel styleClass="buttonError" rendered="#{cc.attrs.hasErrors}" value=" !" />
  </h:panelGroup>
</cc:implementation>

</html>
