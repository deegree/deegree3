<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>deegree 3 console</title>
  <h:outputStylesheet name="pagelayout.css" />
  <h:outputStylesheet name="links.css" />
  <h:outputStylesheet name="menu.css" />
  <h:outputStylesheet name="buttons.css" />
  <ui:insert name="additionCssInHeader" />
  <h:outputScript library="js" name="console.js" />
  <h:outputScript library="primefaces" name="jquery/jquery.js" />
</h:head>
<h:body>
    <!-- Global PrimeFaces AJAX loading dialog -->
    <p:ajaxStatus
            onstart="PF('globalStatus').show()"
            oncomplete="PF('globalStatus').hide()"
            onerror="PF('globalStatus').hide()" />

    <p:dialog widgetVar="globalStatus"
              modal="true"
              draggable="false"
              closable="false"
              resizable="false"
              showHeader="false"
              contentStyle="background: transparent; border:none; box-shadow:none; text-align:center;">
        <i class="pi pi-spin pi-spinner" style="display:block; margin: 20px auto 0 auto; font-size:2em; color:#FF7F00; text-align:center;" />
        <br />
        <h:outputText value="Please wait..." style="color:#FF7F00; font-size:small;" />
    </p:dialog>

    <p:outputPanel id="container" layout="block">
    <p:outputPanel id="top" layout="block">
      <p:outputPanel id="logo" layout="block" styleClass="logo">
        <p:graphicImage name="images/logo.png" alt="deegree logo" />
      </p:outputPanel>
      <p:outputPanel id="login">
        <ui:include src="/console/security/login.xhtml" />
      </p:outputPanel>
      <p:outputPanel id="status" layout="block" rendered="#{logBean.loggedIn}">
          <h:form>
            <h:outputText styleClass="title" value="Active workspace: " />
            <h:outputText value="#{workspace.activeWorkspace.name}" style="padding-right:1em;" />
            <p:commandButton value="#{labels.apply_changes}" styleClass="ui-button buttonReloadValidate" action="#{workspace.applyChanges}"
                              rendered="#{!workspace.pendingChanges}" style="margin-right:1em;" />
            <p:commandButton value="#{labels.apply_changes}" styleClass="ui-button buttonError" action="#{workspace.applyChanges}"
                              rendered="#{workspace.pendingChanges}" />
            <p:commandButton value="#{labels.validate_changes}" styleClass="ui-button buttonReloadValidate" action="#{workspace.validate}" update=":container" />
          </h:form>
      </p:outputPanel>
    </p:outputPanel>

    <p:outputPanel id="left">
      <h:form prependId="false">
        <ui:include src="menu.xhtml" />
      </h:form>
    </p:outputPanel>

    <p:outputPanel id="main" layout="block" styleClass="main">
      <p:outputPanel rendered="#{logBean.loggedIn}">
        <p:messages id="messages" escape="false" showSummary="true" autoUpdate="true" closable="true" />
        <ui:insert name="center" />
      </p:outputPanel>
      <p:outputPanel rendered="#{!logBean.loggedIn}">
        <h:outputText value="#{labels.access_forbidden}" />
      </p:outputPanel>
    </p:outputPanel>

  </p:outputPanel>
</h:body>
</html>
