#
# English language message properties
#
# @see MessageFormat for conventions on string formatting and escape characters.
#
CONTROLLER_NULL_VERSION=No version specified.
CONTROLLER_UNSUPPORTED_VERSION=Requested version ''{0}'' is not supported by this service. Supported versions are {1}. 
CONTROLLER_INVALID_SERVICE=The value ''{0}'' does not correspond to a valid service name.

CSW_TRANSACTIONS_DISABLED=Cannot perform operation ''{0}'': transactions are disabled by configuration. 
CSW_METADATASTORE_ALREADY_REGISTERED=Cannot register (add) metadata store ''{0}'': this metadata store is already registered in the CSW.
CSW_NO_FILE=Could no find file ''{0}'' in classpath.
CSW_NO_IDENTIFIER_FOUND=No Metadata found with identifier: ''{0}''.

WFS_BACKREFERENCE_UNSUPPORTED=Cannot generate template for requesting individual objects by id. WFS protocol version ''{0}'' does not support such a request.
WFS_CANNOT_ACQUIRE_TA=Unable to acquire transaction: {0}.
WFS_ERROR_PERFORMING_DELETE=Error performing delete operation: {0}:
WFS_FEATURE_TYPE_NOT_SERVED=Feature type ''{0}'' is not served by this WFS.
WFS_FEATURESTORE_ALREADY_REGISTERED=Cannot add feature store ''{0}'': this feature store is already registered in the WFS.
WFS_FEATURETYPE_ALREADY_SERVED=Cannot add feature store for feature type ''{0}'': a feature store that serves this feature type is already configured in the WFS.
WFS_NO_KVP_BINDING=WFS specification does not define a KVP binding for request ''{0}'' and version ''{1}''.
WFS_NO_FEATURE_TYPES_DEFINED=No feature types have been registered in this WFS.
WFS_NO_SUCH_OBJECT=No GML object with id ''{0}'' found.
WFS_OUTPUT_FORMAT_NOT_SUPPORTED=Output format ''{0}'' is not supported by the WFS.
WFS_OPERATION_NOT_IMPLEMENTED_YET=Operation ''{0}'' is not implemented yet.
WFS_TRANSACTIONS_DISABLED=Cannot perform operation ''{0}'': transactions are disabled by configuration. 
WFS_TRAVERSEXLINKDEPTH_INVALID=Value of parameter 'traverseXlinkDepth' (=''{0}'') is neither a positive integer nor ''*''.
WFS_TRAVERSEXLINKEXPIRY_INVALID=Value of parameter 'traverseXlinkExpiry' (=''{0}'') is invalid.
WFS_UNHANDLED_PROTOCOL_VERSION=Internal error. WFS protocol version ''{0}'' is not handled.
WFS_UNSUPPORTED_GML_OBJECT=The GML object with id ''{0}'' is neither a feature nor a geometry. Bailing out.

WMS.OPERATION_NOT_SUPPORTED_IMPLEMENTATION=The ''{0}'' operation is not (yet) supported by this WMS implementation.
WMS.OPERATION_NOT_KNOWN=The operation ''{0}'' is not known for WMS.
WMS.PARAM_MISSING=The parameter ''{0}'' is missing from the request.
WMS.UNKNOWN_ERROR=An unknown error occurred.
WMS.CRS_NOT_AVAILABLE=The coordinate system with name ''{0}'' is not available.
WMS.BBOX_WRONG_FORMAT=The value of the bounding box parameter (''{0}'') is not a comma separated list of four values.
WMS.INVALID_NUMBER_OF_STYLES=The styles parameter contained an invalid number of styles ({0} were expected, but found {1}).\n\
Valid values to specify three styles: ''STYLES='' (all styles default), ''STYLES=,,'' (all styles default),\n\
''STYLES=,,default'' (all styles default), ''STYLES=green,,blue'' (second style default)
WMS.NOT_A_NUMBER=The supplied value for the ''{0}'' parameter, ''{1}'', could not be parsed as a number.
WMS.LAYER_NOT_KNOWN=The layer ''{0}'' is not known by this WMS.
WMS.UNSUPPORTED_IMAGE_FORMAT=The image format ''{0}'' is not supported by this implementation.
WMS.IO_ERROR_REMOTE_WMS=Could not get the map from the remote service, because an I/O error occurred (''{0}'').
WMS.CANNOT_ENCODE_IMAGE=The resulting image could not be encoded as ''{0}''.
WMS.CANNOT_TRANSFORM_BBOX_FROM=The WGS84 bounding box could not be calculated from given bbox in srs ''{0}''.
WMS.MAXX_MINX=The maximum x value is greater than the minimum x value in the BBOX parameter.
WMS.MAXY_MINY=The maximum y value is greater than the minimum y value in the BBOX parameter.
WMS.UNDEFINED_STYLE=The style named ''{0}'' is not defined for layer ''{1}''.
WMS.INVALID_SRS=The coordinate system ''{0}'' is not defined.
WMS.INVALID_UPDATE_SEQUENCE=The requested updateSequence value of ''{0}'' is not valid.
WMS.CURRENT_UPDATE_SEQUENCE=The requested updateSequence value is the current value.
WMS.INVALID_INFO_FORMAT=The requested info format ''{0}'' is not known by this WMS.
WMS.INVALID_POINT=The requested I/J coordinates are not inside the WIDTH/HEIGHT of the enclosed GetMap request.
WMS.VERSION_UNSUPPORTED=The requested version ''{0}'' is not supported by this WMS.
WMS.DIMENSION_PARAMETER_INVALID=The dimension value for dimension ''{0}'' could not be parsed: ''{1}''
WMS.TIME_PARAMETER_NOT_ISO_FORMAT=The TIME parameter value was not in ISO 8601 format: ''{0}''
WMS.DIMENSION_VALUE_MISSING=The dimension parameter ''{0}'' is missing.
WMS.DIMENSION_VALUE_INVALID=The dimension value ''{0}'' for dimension ''{1}'' is invalid.
WMS.SLD_PARSE_ERROR=The SLD indicated by the ''{0}'' parameter could not be parsed: ''{1}''
WMS.SLD_LAYER_INVALID=The layer ''{0}'' is not mentioned in the SLD.