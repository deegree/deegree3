#
# English language message properties
#
# @see MessageFormat for conventions on string formatting and escape characters.
#
FILTER_EVALUATION_NOT_COMPARABLE=Cannot evaluate operator ''{0}''. Parameter ''{1}'' is not ''comparable'', i.e. there is no total ordering defined on the value type.
FILTER_EVALUATION_NOT_GEOMETRY=Cannot evaluate operator ''{0}''. Parameter ''{1}'' does not denote a geometry.
FILTER_PARSER_FILTER_EMPTY=''{0}'' elements must have at least one child element.
FILTER_PARSER_ID_FILTER_NO_ID=Element ''{0}'' does not specify a value in the id attribute ''{1}''.
FILTER_PARSER_ID_FILTER_UNEXPECTED_ELEMENT=Unexpected element ''{0}'' in id filter. Valid elements at this position are ''{1}'' and ''{2}''.
FILTER_PARSER_UNEXPECTED_ELEMENT=Unexpected element ''{0}''. Valid elements at this position are ''{1}''.
FILTER_PARSER_UNEXPECTED_VALUE=Unexpected value ''{0}''. Valid values at this position are ''{1}''.
FILTER_PARSER_ONLY_ONE_TYPE_OF_IDS=A filter expression may include only one type of identifier element (see OGC 04-095, 11.2, p.15).
FILTER_PARSER_PROPERTY_NAME_EMPTY=Invalid ''{0}'' element: cannot be empty.
FILTER_PARSER_UNKNOWN_CUSTOM_EXPRESSION=Unexpected element ''{0}''. No custom expression registered for this element name.
