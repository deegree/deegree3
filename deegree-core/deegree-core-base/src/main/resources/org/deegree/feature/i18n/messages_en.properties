#
# English language message properties
#
# @see MessageFormat for conventions on string formatting and escape characters.
#
ERROR_FEATURE_ID_NOT_UNIQUE=Document contains multiple feature elements with id "{0}". 
ERROR_INVALID_FEATUREID="{0}" is not a valid feature id. A feature id must not start with a digit or contain separating colons (:).
ERROR_INVALID_FEATURE_PROPERTY=Property "{0}" is defined as a feature property, but has neither child elements nor an "xlink:href" attribute.
ERROR_PROPERTY_MANDATORY=Property "{0}" is mandatory in features of type "{1}", but is missing (or at the wrong position).
ERROR_PROPERTY_TOO_MANY_OCCURENCES=Property "{0}" may occur only {1} times in features of type "{2}".
ERROR_PROPERTY_TOO_FEW_OCCURENCES=Property "{0}" must be present {1} times in features of type "{2}".
ERROR_PROPERTY_UNEXPECTED=Property "{0}" is not allowed in features of type "{1}" (or at least at this location).
ERROR_PROPERTY_WRONG_FEATURE_TYPE=Expected feature of type "{0}" in property "{1}", but found element with name "{2}".
ERROR_NO_PROPERTY_TYPE=Invalid feature instance. Feature type "{0}" does not define a property with name "{1}".
ERROR_SCHEMA_FEATURE_TYPE_UNKNOWN=Feature type "{0}" is unknown.
ERROR_SCHEMA_LOCATION_TOKENS_COUNT=Attribute ''xsi:schemaLocation'' (=''{0}'') is invalid. Must always specify an even number of tokens. Building application schema dynamically.
ERROR_SCHEMA_UNKNOWN_FEATURE_TYPE_IN_PROPERTY=Specified value feature type "{0}" in declaration of property ''{1}'' is not defined in the schema.
BROKEN_SCHEMA=Error parsing referenced application schema. Schema at URL ''{0}'' is broken: ''{1}''. Building application schema dynamically.
INVALID_SCHEMA_LOCATION=Error parsing referenced application schema. Schema URL ''{0}'' from xsi:schemaLocation attribute is invalid/cannot be resolved. Building application schema dynamically.
NO_SCHEMA_LOCATION=Potential problem parsing GML document from ''{0}''. No application schema has been specified and no ''xsi:schemaLocation'' attribute in root element present. Building application schema dynamically.
SIMPLE_FEATURE_MULTIPLE_PROPERTY=Cannot set value of the ''{0}''. occurence of property ''{1}'' in feature ''{2}'': multi properties are not allowed in simple features.

TA_NOT_ACTIVE=Feature store transaction cannot be released as it is not the active one.
TA_NOT_OWNER=Feature store transaction cannot be released as the store is not the owner.
TA_OPERATION_FT_NOT_SERVED=Cannot perform transaction on feature type ''{0}'': feature type is not served.
TA_DELETE_LOCKED_NO_LOCK_ID=Cannot delete feature with id ''{0}''. Feature is locked and no lockId has been specified.
TA_DELETE_LOCKED_WRONG_LOCK_ID=Cannot delete feature with id ''{0}''. Feature is locked by a different lock (specified lockId: ''{1}'').
TA_UPDATE_LOCKED_NO_LOCK_ID=Cannot update feature with id ''{0}''. Feature is locked and no lockId has been specified.
TA_UPDATE_LOCKED_WRONG_LOCK_ID=Cannot update feature with id ''{0}''. Feature is locked by a different lock (specified lockId: ''{1}'').

STORE_MANAGER_DUPLICATE_ID=Duplicate definition of feature store with id ''{0}''.
STORE_MANAGER_NO_SUCH_ID=Invalid feature store reference: No feature store with id ''{0}'' defined.
STORE_MANAGER_STORE_SETUP_ERROR=Error setting up feature store from configuration: ''{0}''.
STORE_MANAGER_UNHANDLED_CONFIGTYPE=Unexpected feature store configuration type ''{0}''.

LOCK_CANNOT_LOCK_ALL=Cannot acquire lock on all requested features: feature with id ''{0}'' is already locked (expires: {1}, acquired: {2}).
LOCK_DB_CREATE_ERROR=Could not initialize H2 feature locking database: {0}.
LOCK_NO_SUCH_ID=No active lock with id ''{0}''.  
